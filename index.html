<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Knobs</title>
  <script src="knobs.min.js"></script>
  <style>
    body{
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      cursor: crosshair;
      background: var(--main-bg);
    }

    .testSubject{
      --width: 300;
      --height: 10vh;
      --bg: #45FDA9;
      display: var(--hide, grid);
      background: var(--bg, red);
      border-radius: var(--radius, 0);
      width: calc(var(--width) * 1px);
      height: var(--height, 200px);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a class='testSubject'></a>
  <div class='testSubject'></div>
  <script>
    const { changeColorFormat, CSStoHSLA } = Knobs;
    Knobs = Knobs.default;


    var settings = {
      theme: {
        styles: `
          .custom-actions{ margin: 5px 0; }
          .custom-actions button{ padding: 0 1em; }
        `
        // flow: 'compact',
        // position: 'bottom left', // default
        // RTL: true
        // mode: 'light'
      },
      // live: false, // should update immediately (default true)
      // standalone: true,
      visible: 1, // 0 - starts as hidden, 1 - starts as visible, 2 - always visible
      persist: 0, // persist changes using the browser's localstorage. use a string to be able to flush the cache
      knobsToggle: true,
      CSSVarTarget: document.querySelectorAll('.testSubject'),
      knobs: [
        {
          label: 'Text',
          type: 'number',
          // size: 10,
          placeholder: 'Type something'
        },
        {
          cssVar: ['width', '-px'],
          label: 'Width',
          type: 'range',
        //  value: 200,

          max: 500,
          step: 50,
          knobClass: 'width-knob'
        //  onChange: console.log
        },
        {
          isToggled: false,
          cssVar: ['height', 'vh'],
          label: 'Height',
          type: 'range',
        //  value: 20,
          min: 0,
          max: 50,
        //  onChange: console.log
        },
        {
          isToggled: false,
          cssVar: ['width', '-px'],
          label: 'Width preset',
          type: 'select',
          options: [20, 150, [200, '200 nice pixels'], 500],
          value: 150,
          defaultValue: 150
        },
        "",
        {
          cssVar: ['radius', '%'],
          label: 'Radius of the big square here',
          type: 'range',
          value: 0,
          min: 0,
          max: 50,
        //  onChange: console.log
        },
        {
          cssVar: ['bg'], // alias for the CSS variable
          label: 'Box color',
          type: 'color',
          defaultFormat: 'hsla',
        //  value: '#45FDA9',
          onChange: (a,b,c) => console.log(  c   )
        },
        {
          cssVar: ['main-bg', null, document.body], // [alias for the CSS variable, units, applies on element]
          label: 'Page background',
          type: 'color',
        //  onChange: console.log
        },
        {
          cssVar: ['hide'], // alias for the CSS variable
          label: 'Hide boxes',
          type: 'checkbox',
          // checked: true,
          value: 'none',
        //  onChange: console.log
        },

      ]
    }

    var knobs1 = new Knobs(settings)

        onChange: (e, knobData) => {
          if(knobs1){

            }, 300)
          }
